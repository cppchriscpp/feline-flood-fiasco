version: 2
jobs:
  build:
    docker:
      - image: base/2022.03
    steps:
      - checkout
      - run: 
          name: Install reqd packages
          command: sudo apt-get update && sudo apt-get install libc6 nodejs
      - run:
          name: Grab and install cc65
          command: mkdir tools/cc65 && cd tools/cc65 && wget https://gde-files.nes.science/cc65-2.19-linux.zip && unzip cc65-2.19-linux.zip
      - run:
          name: "Npm installs"
          command: "cd tools/tmx2c/src && npm install && cd ../../../tools/sprite_def2img/src && npm install && cd ../../../tools/chr2img/src && npm install"
      - run:
          name: Build the game itself
          command: make
      - store_artifacts:
          path: ./rom
workflows:
  version: 2
  build:
    jobs: 
      - build
